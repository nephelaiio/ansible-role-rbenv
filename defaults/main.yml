---
rbenv_packages: []

rbenv_packages_state: present

rbenv_source_repo: https://github.com/rbenv/rbenv.git

rbenv_source_version: v1.1.0

rbenv_conf_file: bash_profile

rbenv_path: .rbenv

rbenv_bin_path: "{{ rbenv_path }}/bin"

rbenv_plugin_path: "{{ rbenv_path }}/plugins"

rbenv_users:
  - "{{ ansible_user }}"

rbenv_ruby_versions: []

rbenv_plugins:
  - { name: "rbenv-vars",         repo: "https://github.com/rbenv/rbenv-vars.git",         version: "v1.2.0" }
  - { name: "ruby-build",         repo: "https://github.com/rbenv/ruby-build.git",         version: "v20170201" }
  - { name: "rbenv-default-gems", repo: "https://github.com/rbenv/rbenv-default-gems.git", version: "v1.0.0" }
  - { name: "rbenv-installer",    repo: "https://github.com/rbenv/rbenv-installer.git",    version: "master" }
  - { name: "rbenv-update",       repo: "https://github.com/rkh/rbenv-update.git",         version: "master" }
  - { name: "rbenv-whatis",       repo: "https://github.com/rkh/rbenv-whatis.git",         version: "v1.0.0" }
  - { name: "rbenv-use",          repo: "https://github.com/rkh/rbenv-use.git",            version: "v1.0.0" }
  - { name: "rbenv-gemset",       repo: "https://github.com/jf/rbenv-gemset.git",          version: "v0.5.9" }
