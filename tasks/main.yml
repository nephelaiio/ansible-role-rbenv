---
# Include variable definitions
- name: "include variable overrides"
  include_vars: "{{ item }}"
  with_first_found:
    - "vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "vars/{{ ansible_distrubition }}.yml"
    - "vars/{{ ansible_os_family }}.yml"
  tags:
    - rbenv

# Install packages
- name: install rbenv build dependencies
  package: >
    name="{{ rbenv_packages }}"
    state="{{ rbenv_packages_state }}"
  when: rbenv_packages
  become: yes
  tags:
    - rbenv

- name: install rbenv sources
  git: >
    repo="{{ rbenv_source_repo }}"
    dest="{{ item + '/' + rbenv_path }}"
    version="{{ rbenv_source_version }}"
  become: no
  with_items: "{{ rbenv_users }}"
  tags:
    - rbenv

- name: create configuration files
  template: >
    dest="~/.{{ rbenv_conf_file }}"
    src="{{ rbenv_conf_file }}"
    force=no
  become: no
  when: rbenv_conf_file is defined
  tags:
    - "rbenv"
    - "rbenv_conf"

# Set up configuration file
- name: configure rbenv
  lineinfile: >
    dest="~/.{{ rbenv_conf_file }}"
    line='[[ -d ~/.{{ rbenv_bin_path }} ]] && PATH="~/.{{ rbenv_bin_path }}:$PATH"'
  become: no
  when: rbenv_conf_file is defined and rbenv_bin_file is defined
  tags:
    - "rbenv"
    - "rbenv_conf"
