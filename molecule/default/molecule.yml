---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos
    image: centos:7
  - name: debian
    image: debian:stretch
  - name: bionic
    image: ubuntu:bionic
  - name: xenial
    image: ubuntu:xenial
  - name: arch
    image: archlinux/base:latest
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        rbenv_bash_conf: yes
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
